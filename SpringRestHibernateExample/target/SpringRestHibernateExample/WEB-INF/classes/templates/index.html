<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Login Here from THymeleaf</h1>
	<form th:action="@{/login}" th:object="${loginForm}" method ="post" >
	<p th:if="${invalidCredentials}" class="error">Invalid User Name </p>
	<p th:if="${wrongName}" class="error">User Name does not exist</p>
	<p th:text="${name}"></p>
	<label for="username"><b>Username</b></label>
	<input type="text" placeholder="Enter Username" id="username" name="username" required><br></br>
	<label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id="password" name="password" required>
        <br/>
    <input type="submit" value="Login"></input>
    <a href="/register">Create Account</a>
	</form>
	<a href="/complaint">Register Complaint</a>
	
</body>
</html>
